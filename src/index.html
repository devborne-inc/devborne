<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Devborn</title>
  </head>
  <body>
    <div class="home page-section">
      <div class="title-wrapper">
        <span class="bracket">{</span>
        <h1 class="dev">dev</h1>
        <h1 class="borne">borne</h1>
        <span class="bracket">}</span>
      </div>
      <div class="slogan">Torne sua ideia em realidade</div>
      <img src="./assets/macbook-pro-at-night-picjumbo-com.jpg" alt="" />
    </div>
    <div class="projects page-section">
      <h1 class="section-headline">Projetos</h1>
    </div>
    <div class="contact page-section">
      <h1 class="section-headline">Contato</h1>
      <p>Ficou interessado? Entre em contato conosco!</p>
      <form>
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Nome" />
        </div>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="input-wrapper">
          <label for="email-body">Mensagem</label>
          <textarea
            name="email-body"
            id="email-body"
            cols="30"
            rows="10"
            placeholder="Sua mensagem"
          ></textarea>
        </div>
      </form>
    </div>
    <footer>
      this is the footer
    </footer>
  </body>
</html>
