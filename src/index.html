<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <title>Devborn</title>
  </head>
  <body>
    <aside class="menu">
      <ul class="menu-list">
        <li>
          <a href="#home" class="menu-link active">HOME</a>
        </li>
        <!-- <li>
          <a href="" class="menu-link">SOBRE NÃ“S</a>
        </li> -->
        <li>
          <a href="#projects" class="menu-link">PROJETOS</a>
        </li>
        <li>
          <a href="#contact" class="menu-link">CONTATO</a>
        </li>
      </ul>
    </aside>
    <div class="scroller">
      <section class="home section" id="home">
        <div class="title-wrapper">
          <h1>
            <span class="bracket">{</span>
            <span class="dev">dev</span>
            <span class="borne">borne</span>
            <span class="bracket">}</span>
          </h1>
          <p class="slogan">Torne sua ideia em realidade</p>
        </div>
        <img
          class="home-img"
          src="src/assets/macbook-pro-at-night-picjumbo-com.jpg"
          alt="laptop"
        />
      </section>
      <section class="projects section" id="projects">
        <h1 class="section-title">
          <span class="bracket">{</span>
          Projetos
          <span class="bracket">}</span>
        </h1>
        <div class="projects-wrapper">
          <a href="https://girlgaze.com/">
            <img
              class="project-logo"
              src="src/assets/clients/girlgaze.jpeg"
              alt="-logo"
            />
          </a>
          <a href="https://mellro.com/">
            <img
              class="project-logo"
              src="src/assets/clients/mellro.png"
              alt="-logo"
            />
          </a>
          <img
            class="project-logo"
            src="src/assets/clients/araujo-advocacia.png"
            alt="-logo"
          />
          <img
            class="project-logo"
            src="src/assets/clients/lwstendas.png"
            alt="-logo"
          />
        </div>
      </section>
      <section class="contact section" id="contact">
        <div class="contact-wrapper">
          <h1 class="section-title">
            <span class="bracket">{</span>
            Contato
            <span class="bracket">}</span>
          </h1>
          <p>Ficou interessado? Entre em contato conosco!</p>
          <form id="contact-form">
            <div class="input-wrapper">
              <label hidden for="name">Nome</label>
              <input
                type="text"
                name="from_name"
                id="name"
                placeholder="Seu nome"
                required
              />
            </div>
            <div class="input-wrapper">
              <label hidden for="email">Email</label>
              <input
                type="email"
                name="from_email"
                id="email"
                placeholder="Seu email"
                required
              />
            </div>
            <div class="input-wrapper">
              <label hidden for="email-body">Mensagem</label>
              <textarea
                name="message_html"
                id="email-body"
                cols="30"
                rows="6"
                placeholder="Sua mensagem"
                required
              ></textarea>
            </div>
            <button class="submit-btn" type="submit">Enviar</button>
          </form>
        </div>
      </section>
      <footer>
        <div class="content">
          <p>Devborne, 2019</p>
          <div class="social-media">
            <a href="https://twitter.com/devborne">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32" xml:space="preserve">

                <metadata>
                  <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#" xmlns:dc="http://purl.org/dc/elements/1.1/"><rdf:Description about="https://iconscout.com/legal#licenses" dc:title="twitter" dc:description="twitter" dc:publisher="Iconscout" dc:date="2017-09-21" dc:format="image/svg+xml" dc:language="en"><dc:creator><rdf:Bag><rdf:li>Kenny Sing</rdf:li></rdf:Bag></dc:creator></rdf:Description></rdf:RDF>
                </metadata>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
